<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Breakdown, Division, Groups, Algorithm, Students, Innopolis, Software project">
        <meta name="description" content="Student breakdown into groups">
        <meta name="author" content="Irek Nazmiev">

        <title>Group Breakdown</title>

        <link rel="icon" href="img/flower.png">
        <link rel="stylesheet" href="style.css">

        <script src="index.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="preload"></div>

        <header>
            <div class="container">
                <div class="title">Create form</div>
            </div>
        </header>

        <section>
            <div class="container">
                <div id="add-block" class="block" onclick="addBlock();">
                    <div>+</div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <a href="https://github.com/indionapolis/DIG" target="_blank">GitHub</a>
                <br>
                Group Breakdown Â© 2019
            </div>
        </footer>

        <div id="templates">
            <template id="empty-block-tmpl">
                <div class="block empty">
                    <div class="block-title"><input type="text" placeholder="Project name" maxlength="69" autofocus></div>
                    
                    <form class="block-edit-panel">
                        <div class="add-form-field-panel">
                            <button class="add-form-field activated" onclick="hide(this, 'add-form-field-cont');" title="Add form field"  form="">+</button>
                            <div class="add-form-field-cont hidden">
                                <button class="add-text-qn" onclick="addFormField(this, 'text');" title="Add text question" form=""></button>
                                <button class="add-rad-btn" onclick="addFormField(this, 'radio');" title="Add radio button question" form=""></button>
                                <button class="add-chk-box" onclick="addFormField(this, 'check');" title="Add checkbox question" form=""></button>
                            </div>
                        </div>
                    </form>

                    <div class="block-tools">
                        <button class="save" title="Create a form" onclick="saveBlock(this);"></button>
                        <button class="delete" title="Delete form" onclick="deleteBlock(this);"></button>
                    </div>
                </div>
            </template>

            <template id="form-text-field-tmpl">
                <div class="form-field text">
                    <div class="question">
                        <input type="text" placeholder="Question">
                        <button class="remove-form-element" onclick="removeFormElement(this, 'question');" title="Remove question" name="title" form="">-</button>
                    </div>
                </div>
            </template>

            <template id="form-radio-field-tmpl">
                <div class="form-field radio">
                    <div class="question">
                        <input type="text" placeholder="Question">
                        <button class="remove-form-element" onclick="removeFormElement(this, 'question');" title="Remove question" name="title" form="">-</button>
                    </div>

                    <ul class="answer-list">
                        <li class="list-item">
                            <input type="radio" disabled><input type="text" placeholder="Answer" name="label">
                            <button class="remove-form-element" onclick="removeFormElement(this, 'radio');" title="Remove list element" form="">-</button>
                        </li>

                        <li><button class="add-list-element" onclick="addListElement(this, 'radio');" title="Add list element" form="">+</button></li>
                    </ul>
                </div>
            </template>

            <template id="form-chk-box-field-tmpl">
                <div class="form-field check-box">
                    <div class="question">
                        <input type="text" placeholder="Question">
                        <button class="remove-form-element" onclick="removeFormElement(this, 'question');" title="Remove question" name="title" form="">-</button>
                    </div>

                    <ul class="answer-list">
                        <li class="list-item">
                            <input type="checkbox" disabled><input type="text" placeholder="Answer" name="label">
                            <button class="remove-form-element" onclick="removeFormElement(this, 'radio');" title="Remove list element"  form="">-</button>
                        </li>

                        <li><button class="add-list-element" onclick="addListElement(this, 'checkbox');" title="Add list element"  form="">+</button></li>
                    </ul>
                </div>
            </template>

            <template id="radio-tmpl">
                <li class="list-item">
                    <input type="radio" disabled><input type="text" placeholder="Answer" name="label">
                    <button class="remove-form-element" onclick="removeFormElement(this, 'radio');" title="Remove list element"  form="">-</button>
                </li>
            </template>

            <template id="checkbox-tmpl">
                <li class="list-item">
                    <input type="checkbox" disabled><input type="text" placeholder="Answer" name="label">
                    <button class="remove-form-element" onclick="removeFormElement(this, 'checkbox');" title="Remove list element"  form="">-</button>
                </li>
            </template>

            <template id="block-tools-tmpl">
                <div class="block-tools">
                    <button class="share" onclick="copyToClipboard(this);" title="Get the link on form"></button>
                    <button class="edit" onclick="updateForm(this);" title="Edit form"></button>
                    <button class="download" onclick="downloadDataset(this);" title="Download dataset"></button>
                    <button class="delete" onclick="deleteBlock(this);" title="Delete form"></button>
                </div>
            </template>
        </div>
    </body>
</html>
